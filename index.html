
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log In and Sign in form" />
    <meta
      name="keywords"
      content="html, css, web, webpage, twitter, google, password, username,facebook "
    />
    <meta name="author" content="Maykal Tenev" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.0.0-beta3-web/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./css/mob-style.css" media="(max-width:500px)">
    <title>Log In Page</title>
  </head>
  <body>
    <!-- the big container -->
    <div class="container">
      <div class="left">
        <div class="login-all">
          <div class="fb">
          <span><i class="fab fa-facebook-square"></i>
           <a href="https://www.facebook.com/">Facebook login
           </span>
         </a>
         </div>
        <div class="google">
          <span><i class="fab fa-google-plus-g"></i>
          <a href="https://www.google.com/">Google +login
          </span>
          </a>
        </div>
        <div class="twitter">
        <span> <i class="fab fa-twitter"></i>  
          <a href="https://www.twitter.com/">Twitter login
          </span>
          </a>
        </div>
      </div>
   </div>
      
    <div class="middle">
      <span class="circle">OR</span>
    </div>
    <div class="right">
      <form action="#" method="GET">Sign in with
      <i id="user"class="fas fa-user-alt"></i>
      <input
        type="email"
        name="email"
        id="1"
        placeholder="Username or email"
        required
        /> 
        <i id="pass" class="fas fa-lock"></i>
        <input
        type="password"
        name="password"
        id="2"
        placeholder="Password"
        required
        />
        <input type="checkbox" name="remember" id="rem">
        <label id="rem">Remember me</label>
        <input type="button" value="LOGIN" name="login" id="4" />   
           
      </form>
  </div>
<!-- the third div as a rectangle under the two containers -->
  <footer>
    <div class="bottom">
      <div>
        <a href="#">Register now</a>
      </div>
      <span></span>
      <div>
        <a href="#">Forgotten?</a>
    </div>
    </div>
  </footer>
</div>

  </body>
</html>
