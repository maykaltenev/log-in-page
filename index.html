
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.0.0-beta3-web/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Log In Page</title>
  </head>
  <body>
    <div class="outbox">
    <div class="left">
        <div>
        <span class="logo-span"><i class="fab fa-facebook-square"></i>
        <a href="https://www.facebook.com/">Facebook login</a></span>
        </div>
      <div>
          <span class="logo-span"><i class="fab fa-google-plus-g"></i>
          <a href="https://www.google.com/">Google +login</a></span>
      </div>
      <div>
          <span class="logo-span"><i class="fab fa-twitter"></i>  
          <a href="https://www.twitter.com/">Twitter login</a></span>
        </div>
      </div>
      <fieldset class="middle">
        <span class="circle"></span>
      </fieldset>
    <div class="right">
      <form action="#" method="GET">Sign in with</form>
      <input
        type="username/email"
        name="username/email"
        id="1"
        placeholder="Username or email"
        required
      />
      <input
        type="password"
        name="password"
        id="2"
        placeholder="Password"
        required
      />
  </div>

    <div class="bottom">
      <span><a href="">Register now</a></span>
      <span><a href="">Forgotten</a></span>
    </div>
  </div>

</form>
  </body>
</html>
