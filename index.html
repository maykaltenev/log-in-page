  <head>

  <body>
    <form action="index.js" method="GET">
    <fieldset class="logos">
        <div>
        <span class="logo-span"><i class="fab fa-facebook-square"></i></span> 
        <span><a href="https://www.facebook.com/">Facebook login</a></span>
      </div>
      <div>
          <span class="logo-span"><i class="fab fa-google-plus-g"></i></span>
          <span><a href="https://www.google.com/">Google +login</a></span>
        </div>
      <div>

          <span><a href="https://www.twitter.com/">Twitter login</a></span>
        </div>
    </fieldset>
    <fieldset class="sign-in">
        <label class="sign-text">Sign in with</label>
    </p>
      <input
        type="username/email"
        name="username/email"
        id="1"
        placeholder="Username or email"
        required
      />
      <input
        type="password"
        name="password"
        id="2"
        placeholder="Password"
        required
      />
    </fieldset>
    <fieldset class="register">
      <span><a href="">Register now</a></span>
      <span><a href="">Forgotten</a></span>
    </fieldset>

</form>x
