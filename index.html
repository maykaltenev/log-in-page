<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.0.0-beta3-web/css/all.css"
    />
    <meta
      name="keywords"
      content="html, css, web, webpage, twitter, google, password, username,facebook "
    />
    <meta name="author" content="Maykal Tenev" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.0.0-beta3-web/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="./css/mob-style.css"
      media="(max-width:500px)"
    />
    <title>Flexbox</title>
  </head>
  <body>
    <section class="container">
      <article class="logo">
        <div>
          <a href="https://www.facebook.com/">
            <i class="fab fa-facebook-square"></i>
            <span class="line"></span>
            Facebook login
          </a>
        </div>
        <div>
          <a href="https://www.google.com/">
            <i class="fab fa-google-plus-g"></i>
            <span class="line"></span>
            Google +login
          </a>
        </div>
        <div>
          <a href="https://www.twitter.com/">
            <i class="fab fa-twitter"></i>
            <span class="line"></span>
            Twitter login
          </a>
        </div>
      </article>

      <article class="middle">
        <span class="circle">OR</span>
      </article>
      <article class="login">
        <form action="#" method="GET">
          Sign in with
          <div class="email">
            <i id="user" class="fas fa-user-alt"></i>
            <input
              type="email"
              name="email"
              id="1"
              placeholder="Username or email"
              required
            />
          </div>
          <div class="password">
            <i id="pass" class="fas fa-lock"></i>
            <input
              type="password"
              name="password"
              id="2"
              placeholder="Password"
              required
            />
          </div>
          <section>
            <div class="remember">
              <input type="checkbox" name="remember" id="rem" />
              <label id="rem">Remember me</label>
            </div>
            <div class="log">
              <input type="button" value="LOGIN" name="login" id="4" />
            </div>
          </section>
        </form>
      </article>
      <article class="bottom">
        <div class="bot-div"><a href="#">Register now</a></div>
        <span></span>
        <div><a href="#">Forgotten?</a></div>
      </article>
    </section>
  </body>
</html>
