<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Log In Page</title>
  </head>
  <body>
    <fieldset>
      <div><a href="https://www.facebook.com/">Facebook login</a></div>
      <div><a href="https://www.google.com/">Google +login</a></div>
      <div><a href="https://www.twitter.com/">Twitter login</a></div>
    </fieldset>
    <fieldset>
      <form action="index.js" method="GET">Sign in with</form>
      <input
        type="username/email"
        name="username/email"
        id="1"
        placeholder="Username or email"
        required
      />
      <input
        type="password"
        name="password"
        id="2"
        placeholder="Password"
        required
      />
    </fieldset>
    <fieldset>
      <span><a href="">Register now</a></span>
      <span><a href="">Forgotten</a></span>
    </fieldset>
  </body>
</html>
