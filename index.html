
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.0.0-beta3-web/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Log In Page</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="fb">
          <span><i class="fab fa-facebook-square"></i>
           <a href="https://www.facebook.com/">Facebook login
          <span>
         </a>
         </div>
      <div class="google">
        <span><i class="fab fa-google-plus-g"></i>
          <a href="https://www.google.com/">Google +login
            <span>
          </a>
      </div>
      <div class="twitter">
        <span> <i class="fab fa-twitter"></i>  
          <a href="https://www.twitter.com/">Twitter login
          <span></a></div>
      </div>
      
    <div class="middle">
      <span class="circle"></span>
    </div>
    <div class="right">
      <form action="#" method="GET">Sign in with</form>
    
   
      <input
        type="email"
        name="email"
        id="1"
        placeholder="Username or email"
        required
        /> 
        
        <i id="pass" class="fas fa-lock"></i>
        <input
        type="password"
        name="password"
        id="2"
        placeholder="Password"
        required
        />
        <input type="checkbox" name="remember" id="3">
        <label for="3">Remember me</label>
        <input type="checkbox" name="login" id="4" />   
             <span class="login"></span>
  
      </form>
  </div>
    <div class="bottom">
      <span><a href="">Register now</a></span>
      <span><a href="">Forgotten</a></span>
    </div>
</div>
  </body>
</html>
