<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-beta3-web/css/all.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <section class="container">
      <article class="logo">
        <div>
         <span><i class="fab fa-facebook-square"></i>
            <a href="https://www.facebook.com/">Facebook login
            </span>
         </a>
        </div>
        <div>
        <span><i class="fab fa-google-plus-g"></i>
            <a href="https://www.google.com/">Google +login
            </span>
          </a>
        </div>
        <div>
            <span><i class="fab fa-twitter"></i> 
            <a href="https://www.twitter.com/">Twitter login
            </span>
        </a>
        </div>
      </article>

      <article class="middle">
        <span class="circle">OR</span>
      </article>
      <article class="login">
        <form action="#" method="GET">Sign in with
            <div class="email">
            <i id="user"class="fas fa-user-alt"></i>
            <input
              type="email"
              name="email"
              id="1"
              placeholder="Username or email"
              required
              /> 
            </div>
            <div class="password">
              <i id="pass" class="fas fa-lock"></i>
              <input
              type="password"
              name="password"
              id="2"
              placeholder="Password"
              required
              />
            </div>
            <section>
              <div class="remember">
              <input type="checkbox" name="remember" id="rem">
              <label id="rem">Remember me</label>
            </div>
            <div class="log">
              <input type="button" value="LOGIN" name="login" id="4" />  
            </div>
            </section>
            </form>
      </article>
      <article class="bottom">
        <div><a href="#">Register now</a></div>
        <div></div>
        <div><a href="#">Forgotten?</a></div>
      </article>
    </section>
  </body>
</html>
